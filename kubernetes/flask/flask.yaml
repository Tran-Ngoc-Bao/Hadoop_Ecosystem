apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: tranngocbao126/flask:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
      volumes:
      - name: data-source
        persistentVolumeClaim:
          claimName: data-source-pvc
