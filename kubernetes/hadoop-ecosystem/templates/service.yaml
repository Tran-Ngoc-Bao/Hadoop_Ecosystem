---
apiVersion: v1
kind: Service
metadata:
  name: namenode
  labels:
    app: namenode
spec:
  type: NodePort
  ports:
    - name: "9870"
      port: 9870
      targetPort: 9870
      nodePort: 30870
    - name: "9000"
      port: 9000                     
      targetPort: 9000
  selector:
    app: namenode
---
