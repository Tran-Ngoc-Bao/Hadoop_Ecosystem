apiVersion: v1
kind: Service
metadata:
  name: namenode-service
  labels:
    app: namenode
spec:
  selector:
    app: namenode
  type: NodePort
  ports:
    - name: "9870"
      port: 9870                     
      targetPort: 9870
      protocol: TCP
      nodePort: 30070                
    - name: "9000"
      port: 9000                     
      targetPort: 9000
      protocol: TCP